  async function videoData() {
    let q = document.getElementById("inp").value;

    let response = await fetch(
      `https://youtube.googleapis.com/youtube/v3/search?q=${q}&key=AIzaSyA8v_0KPoAnTZB9V1Pi-Qo8v32aghmXLpk&part=snippet&maxResults=20`);

    // &maxResults=20

      let tit=document.createElement('p')
      let publish=document.createElement('p')

      tit.innerHTML=title;
      publish.innerHTML=publishTime;

     des.style.fontWeight='bold';
